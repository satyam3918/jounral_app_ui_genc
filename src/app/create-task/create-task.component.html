<div align="center">
    <hr>
    <h4>Create Task Window</h4>
    <hr>
    <table border="1" cellpadding="10" cellspacing="20">
        <tbody>
            <tr>
                <td>
                    <form align="center" class="createtask-form" [formGroup]="createtaskForm" (ngSubmit)="createtask()">
                        Task Name: <br>
                         <input type="text" formControlName="taskName"  > <br><br>
                        Task Description:<br>
                        <input type="text" formControlName="taskDescription"> <br><br>
                        Task Date: <br>
                        <input type="date" formControlName="taskDate"><br><br>
                        Created By: <br>
                        <input type="text" formControlName="createdBy"><br><br>
                        <p>
                            <button type="submit" class="btn btn-sucess" > Submit </button>
                            &nbsp;&nbsp;
                            <button type="reset" class="btn btn-danger"> Reset </button>
                        </p>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>  
</div>
